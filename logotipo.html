<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda de Productos</title>
    <style>
        body {
            background-image: url('fondo1.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3cb371;
            color: white;
            padding: 20px;
            font-size: 40px;
            font-family: "Berlin Sans FB", Arial, sans-serif;
            animation: fadeIn 1.5s ease-in;
            text-align: center; 
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        } 
        .card {
            background-color: white;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .imagen {
            width: 250px;
            height: 250px;
            display: block;
            margin: 20px auto 0;
            border-radius: 15px; /* opcional */
            object-fit: cover;
        }
        .des {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center; 
            line-height: 1.6;
        }
        .logo {
            position: absolute;
            top: 40px; 
            left: 80px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <img src="LOGO BIOO.png" alt="Logo de BioEmpaque" class="logo" />
    Logotipo
</header>

<div class="container">
    <div class="card">
        <p class="des">
            Elegimos este nombre porque es la combinación de las palabras “biodegradables” y “empaque”. 
            La elección de estas palabras se debe a que nos enfocamos en la creación de empaques biodegradables y de material reciclado.
        </p>
        <img src="bio.jpeg" alt="Imagen" class="imagen" />
    </div>
</div>

</body>
</html>
